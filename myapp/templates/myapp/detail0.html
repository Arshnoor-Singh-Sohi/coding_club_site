<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}} - eBook Website</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p> <strong>Price: </strong> ${{ book.price }} </p>
    <p> <strong>Publisher: </strong> {{ book.publisher.name }} </p>
    <p> <strong>Category: </strong> {{ book.get_catgory_display }} </p>
    <p><strong>Pages: </strong> {{ book.num_pages }} </p>

    {% if book.description %}
        <p><strong>Description: </strong> {{ book.description }} </p>
    {% endif %}

    <p><a href="{% url 'myapp:index' %}">Back to the book list</a></p>
</body>
</html>
